<div class="container-fluid" id="imgC">
    <div class="row d-flex justify-content-end mx-2">
        <div class="row">
             <div class="d-flex col-md-12 flex-column"> 
                <h1 class=" d-flex text-center mb-3">Cadastrar</h1>
                <label for="nome">Nome</label>
                <input [(ngModel)]='usuario.nome' type="text">
                <label for="email">E-mail</label>
                <input [(ngModel)]="usuario.usuario" type="text"> 
                <label for="senha">Senha</label>
                <input (input)='confirmSenha($event)' type="text">
                <label for="CSenha">Confirmar Senha</label>
                <input [(ngModel)]='usuario.senha'  type="text">
                <div class="form-group d-flex justify-content-center">
                    <label for="tipo">Tipo de Usuário</label>
                    <br>
                    <select class="from-control" name="tipo" id="tipo" (change)='tipoUser ($event)'>
                    <option>Selecione um tipo de usuário:</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>
                </select>
                </div>
                <div class="d-flex justify-content-center py-3">
                    <button type="submit" class="btn btn-danger mr-4"
                     routerLink='/entrar'>Cancelar</button>
                    <button type="submit" class="btn btn-success" (click)='cadastrar()'
                    >Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
